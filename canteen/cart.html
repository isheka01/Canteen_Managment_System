<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart-container">
        <div class="background-image"></div>
        <h1 class="cart-heading">Add to Cart</h1>
        <img src="logo.jpg" alt="Logo" class="logo">
        <ul class="food-list">
            <li class="food-item">
                <div class="food-info">
                    <h3>Noodles</h3>
                    <p>Quantity: 2</p>
                </div>
                <span class="food-rate">10.00</span>
            </li>
            <li class="food-item">
                <div class="food-info">
                    <h3>Biryani</h3>
                    <p>Quantity: 3</p>
                </div>
                <span class="food-rate">12.50</span>
            </li>
            <li class="food-item">
                <div class="food-info">
                    <h3>Parotha</h3>
                    <p>Quantity: 1</p>
                </div>
                <span class="food-rate">8.75</span>
            </li>
        </ul>
        <button class="place-order-btn">Place Order</button>
    </div>
</body>
</html>
