<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Card</title>
   <!--- <link rel="stylesheet" href="menu.css"> -->
    <link rel="stylesheet" href="menuu.css">
</head>
<body>
    <div class="menu-card">
        <div class="background-image"></div>
        <img src="logo.jpg" alt="Logo" class="logo">
        <h1 class="menu-heading">Canteen Menu</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search food...">
        </div>
        <ul class="food-items">
            
            <li class="food-item">
                <img src="noodles.jpg" alt="Food 1">
                <div class="food-details">
                    <h3>Noodles</h3>
                    <p>Quantity: 1</p>
                    <span class="add-icon">+</span>
                </div>
            </li>
            <li class="food-item">
                <img src="manchu.jpg" alt="Food 2">
                <div class="food-details">
                    <h3>Manchuria</h3>
                    <p>Quantity: 2</p>
                    <span class="add-icon">+</span>
                </div>
            </li>
            <!-- Add more food items here -->
            <li class="food-item">
                <img src="biryani.jpg" alt="Food 1">
                <div class="food-details">
                    <h3>Biryani</h3>
                    <p>Quantity: 1</p>
                    <span class="add-icon">+</span>
                </div>
            </li>
            <li class="food-item">
                <img src="parotha.jpg" alt="Food 1">
                <div class="food-details">
                    <h3>Parotha</h3>
                    <p>Quantity: 1</p>
                    <span class="add-icon">+</span>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
